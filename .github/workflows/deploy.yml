name: Deploy Fullstack to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            # Directories
            APP_DIR="/home/ubuntu/fullstack-project"
            
            echo "ðŸš€ Starting deployment on EC2..."

            # Ensure project folder exists
            mkdir -p "$APP_DIR"

            # Clone or update repo
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/shivamshete92/fullstack-project.git "$APP_DIR"
            else
              cd "$APP_DIR"
              git reset --hard -q
              git pull origin main -q
            fi

            cd "$APP_DIR"

            # Install Docker & Docker Compose if missing
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker $USER
            fi

            if ! command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_VERSION=2.23.1
              sudo curl -L "https://github.com/docker/compose/releases/download/v${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Stop any running containers
            docker-compose down || true

            # Build & start frontend and backend
            docker-compose up -d --build

            echo "âœ… Deployment completed! Access your app at http://<EC2_PUBLIC_IP>:<EXPOSED_PORTS>"
