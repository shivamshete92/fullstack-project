name: Deploy Fullstack to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ SSH deploy to EC2
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR="/home/ubuntu/fullstack-project"

            echo "üöÄ Starting deployment on EC2..."

            # Ensure project folder exists
            mkdir -p "$APP_DIR"

            # Clone or update repo
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/shivamshete92/fullstack-project.git "$APP_DIR"
            else
              cd "$APP_DIR"
              git reset --hard -q
              git pull origin main -q
            fi

            cd "$APP_DIR"

            # ------------------------------
            # 1Ô∏è‚É£ Install Docker if missing
            # ------------------------------
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # ------------------------------
            # 2Ô∏è‚É£ Install Docker Compose v2
            # ------------------------------
            if ! docker compose version &> /dev/null; then
              sudo mkdir -p /usr/lib/docker/cli-plugins
              sudo curl -SL https://github.com/docker/compose/releases/download/v2.23.1/docker-compose-linux-x86_64 -o /usr/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/lib/docker/cli-plugins/docker-compose
            fi

            # Verify installation
            docker --version
            docker compose version

            # ------------------------------
            # 3Ô∏è‚É£ Stop any running containers
            # ------------------------------
            sudo docker compose down || true

            # ------------------------------
            # 4Ô∏è‚É£ Build & start frontend + backend
            # ------------------------------
            sudo docker compose up -d --build

            echo "‚úÖ Deployment completed! Visit your app at http://<EC2_PUBLIC_IP>:<PORTS>"
